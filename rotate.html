<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	
<script>

	food=new Array("fajitas.jpg","burger.jpg","muffin.jpg","salad.jpg","soup.jpg","cookie.gif","pizza.jpg");
	
	i=0;
	
	function rotateFood()
	{
		if(i<food.length)
		{
			document.myBanner.src="images/food/" + food[i];
			i++;
		}
		
		else
		{
			document.myBanner.src="images/food/" + food[0];
			i=1;
		}
		
		setTimeout("rotateFood()", 3000);
		
	} //end of function rotateFood
	

</script>

</head>

<body>

<body onLoad="rotateFood();">

<img src="images/food/fajitas.jpg" name="myBanner" alt="food">


</body>
</html>
