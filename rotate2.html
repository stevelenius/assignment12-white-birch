<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	
<script>

	food=new Array("carousel-family-fun-1024x768.jpg","carousel-relax-1024x768.jpg","carousel-outdoors-1024x768.jpg","carousel-northern-lights-1024x768.jpg","carousel-fishing-1024x768.jpg","carousel-memories-1024x768.jpg");
	
	i=0;
	
	function rotateFood()
	{
		if(i<food.length)
		{
			document.myBanner.src="img/" + food[i];
			i++;
		}
		
		else
		{
			document.myBanner.src="img/" + food[0];
			i=1;
		}
		
		setTimeout("rotateFood()", 3000);
		
	} //end of function rotateFood
	

</script>

</head>

<body>

<body onLoad="rotateFood();">

<img src="img/carousel-family-fun-1024x768.jpg" name="myBanner" alt="food">


</body>
</html>
